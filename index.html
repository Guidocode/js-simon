<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">

  <title>Simon Says</title>
  <link rel="icon" type="image/x-icon" href="./img">
</head>
<body>


  <div class="gb-container d-flex align-items-center flex-column">

    <h2>Gioco: Memorizza i numeri generati dopo aver cliccato inizia</h2>

    <div class="container">
      <div class="row row-cols-2">

        <div class="col">
          <label for="">Numeri generati: </label>
          <div class="five-numbers text-center">? ? ? ? ?</div>
        </div>

        <div class="col">
          <label for="" class="text-center">Conto alla rovescia: </label>
          <div class="count-down text-center">05</div>
        </div>
      </div>
    </div>
    
    <button type="button" class="button-start btn btn-danger my-5">Inizia</button>
  </div>
  


  <script src="./js/script.js"></script>
</body>
</html>
